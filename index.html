<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かんたんエコマップ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div id="root"></div>
    
    <script>
        console.log('Script starting...');
        console.log('React:', typeof React);
        console.log('ReactDOM:', typeof ReactDOM);
        
        const { useState } = React;
        const e = React.createElement;
        
        function App() {
            console.log('App component rendering...');
            const [count, setCount] = useState(0);
            
            return e('div', { 
                className: 'p-8',
                style: { minHeight: '100vh' }
            }, [
                e('h1', { key: 'title', className: 'text-3xl font-bold mb-4' }, 'かんたんエコマップ - テスト'),
                e('p', { key: 'desc', className: 'mb-4' }, 'アプリが正常に動作しています！'),
                e('button', {
                    key: 'btn',
                    className: 'bg-blue-500 text-white px-4 py-2 rounded',
                    onClick: () => setCount(count + 1)
                }, `クリック回数: ${count}`)
            ]);
        }
        
        try {
            console.log('Getting root element...');
            const rootElement = document.getElementById('root');
            console.log('Root element:', rootElement);
            
            const root = ReactDOM.createRoot(rootElement);
            console.log('Root created, rendering...');
            
            root.render(e(App));
            console.log('Render complete!');
        } catch (error) {
            console.error('Error:', error);
            document.body.innerHTML = '<div style="padding: 20px; color: red;">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
